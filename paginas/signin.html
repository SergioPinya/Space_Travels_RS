      <fieldset>
        <legend>Genero del postor:</legend>
        <p>
          <br /><br />
          <label
            ><input
              type="radio"
              name="Genero"
              value="helicoptero apache"
            />Helicoptero apache</label
          >
          <br /><br />
          <label
            ><input
              type="radio"
              name="Genero"
              value="Femenino"

          <br /><br />
          <label

              type="radio"
              name="Genero"
              value="Masculino"
            />Femenino</label
          >
        </p>
      </fieldset>
      <br /><br />

          Indica el país de residencia <br /><br />

            <option value="" id="Elg">Elegir</option>
            <option value="España" id="Es">España</option>
            <option value="Otro lugar" id="other">Otro lugar</option>
          </select>
          <br /><br />
        </p>
        <p>
          De ser otro indique cual: <br /><br />
          <label
            >Cual es tu país?<br /><input type="text" name="otro" value="otro"
          /></label>
        </p>
      </fieldset>
      <br /><br />

        >Número telefónico:<br />
        <input type="tel" required name="tel" value="" />
      </label>
      <br />
      <br />
      <label
        >Email<br />
        <input type="email" required name="email" value="" />
      </label>
      <br />
      <br />
      <label
        >Contraseña<br />
        <input type="password" required name="password" value="" />
      </label>
      <br />
      <br />
      <label>
        Recuerdame<input type="checkbox" name="recordarme" value="" />
      </label>
